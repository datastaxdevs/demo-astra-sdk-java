<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:include="header :: head"></head>
<body>
 <div class="navbar navbar-fixed-top" th:include="navbar :: navbar"></div>
 <div class="subnavbar" th:include="navbar :: subnavbar"></div>
  <div id="wrapper" class="container">
    <div id="content" class="clearfix">
	  <div class="main-inner" style="margin-top: 60px">
	   <div class="container">
        <div class="row">
		 <div class="span12">
		 
		  <div class="widget widget-nopad">
		   <div class="widget-header">
			<i class="icon-wrench"></i>
			<h3> Working with the Stargate 
			 <span style="color:#EB6C34">Document API</span> and Astra  
			</h3>
		   </div>
           <div class="widget-content"  style="padding:10px">
           
           <table th:if="${persons != null}" 
           	      id="docTable" 
           	      name=""docTable"" 
	       		  class="table table-striped table-bordered" style="margin-top:10px">
     <thead>
      <tr>
       <th style="width:200px;text-align:center">DocumentID</th>
       <th style="width:15%;text-align:center">FirstName</th>
       <th style="width:15%;text-align:center">LastName</th>
       <th style="width:22%;text-align:center">Email</th>
       <th style="width:18%;text-align:center">Adresses</th>
      </tr>
    </thead>
    <tbody>
     <tr th:each="apiDoc : ${persons}">
	  <td>
	    <span th:text="${apiDoc.documentId}">DocumentID</span>
	  </td>
	  <td>
	    <span th:text="${apiDoc.document.firstName}"></span>
	  </td>
	  <td>
	    <span th:text="${apiDoc.document.lastName}"></span>
	  </td>
	  <td>
	    <span th:text="${apiDoc.document.email}"></span>
	  </td>
	  <td>
	    <span th:text="${apiDoc.document.adresses}"></span>
	  </td>
	  	   </tr>
		   </tbody>
		   </table>
  		
      </div> <!-- div widget-content -->
	 </div> <!-- div widget -->
	</div> 	<!-- span6 -->	

	

				</div>
			</div>
		</div>
	</div>
</div>	


<div th:include="modals :: modal-about"></div>

</body>
</html>
